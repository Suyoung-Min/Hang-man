<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang-man</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="master.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/south-street/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light rounded shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <button id="btn_menu_modal"> <i class="bi bi-card-checklist"></i> </button>
                Hang man </span>
        </div>
    </nav>

    <div id="main_part" class="container">
        <div id="hang_man_img_part">
            <h2 id="trial">Remained Trial: </h2>
            <br>
            <img id="hangman_image" src="" />
        </div>

        <div id="target_word_tag_part">
            <div id="input_tag">

            </div>
        </div>

        <div id="key_board">
            <div id="key_row_1"></div>
            <div id="key_row_2"></div>
            <div id="key_row_3"></div>
        </div>
    </div>

    <div id="modal" class="modal modal-overlay">
        <div id="game_setting_modal" class="modal-window">
            <div class="title">
                <h2>Hang-Man</h2>
            </div>
            <div class="content">
                <h3>
                    1. Set custom word
                </h3>
                <input type="text" id="setting_target_word_input" class="form-control">

                <div class="tooltip_wrap">
                    <button id="btn_option_custom" class="btn btn-secondary">
                        &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        Start by custom word
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                    <div class="tooltip_msg">Please enter on alphabets only.</div>
                </div>
                <br><br>
                <h3>
                    2. Set Level of word
                </h3>
                <button id="btn_option_Easy" class="btn btn-secondary">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    Easy
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                <p></p>
                <button id="btn_option_Medium" class="btn btn-secondary">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    Medium
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                <p></p>
                <button id="btn_option_Hard" class="btn btn-secondary">
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    Hard
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                <p></p>
            </div>
        </div>

        <div id="menu_modal" class="modal modal-window">
            <div class="title">
                <h2>MENU</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content">
                <br><br><br>
                <button id="restart_btn" class="btn btn-light">Restart?</button>
            </div>
        </div>

        <div id="game_finish_modal" class="modal modal-window">
            <div class="title">
                <h2>Game is finished!</h2>
            </div>
            <div class="content">
                <div id="game_result_div"></div>
                <br><br>
                <button id="result_share_btn" class="btn btn-secondary">Share</button>
                <button id="to_main_btn" class="btn btn-success">Main</button>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"> </script>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
