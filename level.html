<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Select</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="master.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/south-street/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="level.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light rounded shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Level select</span>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="level_buttons">
            <div class="col">
                <button class="btn btn-lg btn-primary" id="easy-btn">Easy</button>
                <button class="btn btn-lg btn-primary" id="medium-btn">Medium</button>
                <button class="btn btn-lg btn-primary" id="hard-btn">Hard</button>
                <button class="btn btn-lg btn-danger" id="start-btn">Start!</button>
            </div>

            <div class="col" id="level_description">
                <div id="level_description_pic">
                    <img class="cefr_level w-75" src="./img/CEFR_Level.png">
                </div>
                <div id="level_description_exp" class="border border-primary border-3 rounded d-inline">
                    <p id="par">Words are classified into three levels by following CEFR levels.<br><br>Read the descriptions and choose an appropriate level.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"> </script>
    <script src="level.js" type="text/javascript"></script>
</body>

</html>
